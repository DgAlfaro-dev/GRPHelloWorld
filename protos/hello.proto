syntax = "proto3";

package helloworld;

// Servicio llamado Greeter con un m√©todo SayHello
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// Mensaje de solicitud
message HelloRequest {
  string name = 1;
}

// Mensaje de respuesta
message HelloReply {
  string message = 1;
}
